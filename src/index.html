<!DOCTYPE html>
<html>
<head>
    <title>Full Page Iframe</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Make html and body fill the viewport */
            overflow: hidden; /* Hide scrollbars if content overflows slightly */
        }

        iframe {
            width: 100%; /* Make iframe fill 100% of its parent's width */
            height: 100%; /* Make iframe fill 100% of its parent's height */
            border: none; /* Remove default border */
        }
    </style>
</head>
<body>
<iframe src="https://iam3r1k-github-io.vercel.app/" title="Embedded Content"></iframe>
</body>
</html>
